<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/font-awesome.min.css" />
         
         <!--<script type="text/javascript"  src="js/jquery-3.2.1.min.js"></script>-->
         <script type="text/javascript"  src="js/jquery.min.js"></script>
         <script type="text/javascript"  src="js/angular.min.js"></script>
         <script type="text/javascript"  src="js/angular-route.min.js"></script>

         <script type="text/javascript"  src="js/angular/controller/mainController.js"></script>
         <script type="text/javascript"  src="js/angular/service/employeeService.js"></script>
         <script type="text/javascript"  src="js/angular/appRoutes.js"></script>
         <script type="text/javascript"  src="js/angular/app.js"></script>
    </head>
    <body ng-app="ojtSinglePage" ng-controller="MainController" ng-init="load()">
        <header>
            <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">Angular Routing Example</a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#"><i class="fa fa-home"></i> Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="/employee/view"><i class="fa fa-address-book-o"></i> Maintain Employees</a>
                    <a class="nav-item nav-link" href="#"><i class="fa fa-comment"></i> Maintain Work</a>
                    </div>
                </div>
            </nav>
        </header>
        <div id="main">
           <div class="container">
                <h2>Employees</h2>
                <div class="row">
                    <div class="col-12">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>SSN</th>
                                    <th>Name</th>
                                    <th>Salary</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="employee in employeeList">
                                    <td>{{employee.ssn}}</td>
                                    <td>{{employee.name}}</td>
                                    <td>{{employee.salary| currency:"â‚±"}}</td>
                                    <td>
                                        <a ng-click="deleteThis(employee.ssn)">
                                            <i class="fa fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <h2>Add Employee</h2>
                <div class="row">
                    <div class="col-6">
                        <form>
                            <div class="form-group">
                                <label for="SSN">SSN</label>
                                <input type="text" class="form-control" id="SSN" ng-model="addEmployee.ssn" placeholder="Enter SSN">
                            </div>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" ng-model="addEmployee.name" placeholder="Enter Name">
                            </div>
                            <div class="form-group">
                                <label for="salary">Salary</label>
                                <input type="number" class="form-control" id="salary" ng-model="addEmployee.salary" placeholder="Enter Salary">
                            </div>
                            <button ng-click="addEmployeeFunction()" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <script src="js/tether.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </footer>
</html>
